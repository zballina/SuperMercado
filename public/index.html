<html data-ng-app="base.fballina" data-ng-cloak>
    <head>
        <title>{{title}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="app.css" rel="stylesheet"/>
    </head>
    <body ng-controller="UsersController">
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Total de usuarios registrados <span class="label label-info">{{ users.length}}</span></h1>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="get()">Cargar usuarios</button>
            </div>

            <div id="todo-list" class="row">
                <div class="col-sm-4 col-sm-offset-4">

                    <div class="checkbox" ng-repeat="item in users">
                        <label>
                            <input type="checkbox" ng-click="remove(item)"> {{ item.nombre}} {{item.paterno}} {{item.materno}}
                        </label>
                    </div>

                </div>
            </div>

            <div id="todo-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg text-center" placeholder="Nombre" ng-model="user.nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg text-center" placeholder="Paterno" ng-model="user.paterno">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg text-center" placeholder="Materno" ng-model="user.materno">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="create(user)">Agregar</button>
                    </form>
                </div>
            </div>

        </div>

        <script src="components/angular/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
